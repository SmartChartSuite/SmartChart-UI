<div mat-dialog-title>{{ title }}</div>
<mat-dialog-content class="mat-typography">
  @if (htmlContent) {
    <pre [innerHTML]="htmlContent"></pre>
  } @else {
    <div>{{ content }}</div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial>
    Close
  </button>
</mat-dialog-actions>
