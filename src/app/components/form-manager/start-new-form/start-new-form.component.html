<div class="flex">
  <div class="col-width-70">
    <div class="margin-right-md">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="container-height">
          <mat-tab-group color="primary" mat-stretch-tabs="false">
            <mat-tab label="Patient Search">
              <app-patient-search/>
            </mat-tab>
            <mat-tab label="Patient Groups/Cohorts">
              <app-patient-groups/>
            </mat-tab>
          </mat-tab-group>
        </div>
      </mat-card-content>
    </mat-card>
    </div>
  </div>
  <div class="col-width-30 right-panel">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="container-height">
          <app-form-selection>
          </app-form-selection>
            <div class="flex-col-simple start-job-button margin-top-lg"
                 [matTooltip]="!selectedPatient && !selectedForm ? 'You must select a patient and a form to proceed' :
                 (!selectedForm ? 'You must select a form to proceed'
                    : (!selectedPatient ? 'You must select a patient to proceed': ''))">

              <div class="flex-col-simple padding-sm">
                <button
                  mat-raised-button color="primary"
                  [disabled]="!(selectedPatient && selectedForm)"
                  mat-button type="button" class="button"
                  (click)="onStartJob()">
                  <mat-icon iconPositionEnd>play_circle_outline</mat-icon>
                  Create Patient Form
                </button>
              </div>
              <div class="description-box padding-sm">
                Select a patient and form, then press "Create Patient Form" to open a new patient form and begin running chart abstraction logic.
              </div>
            </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
