<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let patient"> {{ patient.name?.family + ' ' + patient.name?.given?.[0]  }} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let patient"> {{patient.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
    <td mat-cell *matCellDef="let patient"> {{ patient.birthDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr class="patient-row" mat-row *matRowDef="let row; columns: displayedColumns;"
      [class.selected-patient-row]="selectedPatient === row"
      (click)="setSelectedPatient(row)">
  </tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
      No Records Found.
    </td>
  </tr>
</table>
