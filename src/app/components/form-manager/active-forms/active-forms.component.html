<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="formName">
    <th mat-header-cell *matHeaderCellDef>From Name</th>
    <td mat-cell *matCellDef="let row">{{ row.formName }}</td>
  </ng-container>

  <ng-container matColumnDef="started">
    <th mat-header-cell *matHeaderCellDef>Started</th>
    <td mat-cell *matCellDef="let row">{{ row.started | date:'medium' }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.patientSummary.name.given }} {{ row.patientSummary.name.family }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let row">{{ row.patientSummary.gender }}</td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
    <td mat-cell *matCellDef="let row">{{ row.patientSummary.birthDate | date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onActiveFormSelected(row)"></tr>

  @if(!isLoading){
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell padding-md" [attr.colspan]="displayedColumns.length">
        No records to display.
      </td>
    </tr>
  }

</table>
