<mat-card>
  <mat-card-header>
    <mat-card-title class="mat-card-title-text">
      Document Date: {{ nlpAnswer.date | date }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
    {{ nlpAnswer.fragment }}
    </div>
    <div>
      {{ nlpAnswer.term }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="onExpandDocument()">
      <mat-icon>expand_content</mat-icon>
      View Full Document
    </button>
  </mat-card-actions>
</mat-card>
