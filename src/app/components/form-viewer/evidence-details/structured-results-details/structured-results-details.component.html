<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

  <ng-container [matColumnDef]="column" *ngFor="let column of columns; index as i">
    <th mat-header-cell *matHeaderCellDef> {{ column | camelCaseToTitleCase }}</th>
    <td mat-cell *matCellDef="let element"
        [matTooltip]="!(evidenceViewerExpanded$ | async) ? (dataSource.data?.[dataSource.data?.indexOf(element)] | concatDataToStr): ''">
      @if(element[column] | isValidDate){
        {{ element[column] | date: 'MM/dd/yyyy' }}
      }
      @else if( !(evidenceViewerExpanded$ | async) && element[column]?.length > MAX_STR_LENGTH){
        {{ (element[column].slice(0, MAX_STR_LENGTH) + '...') }}
      }
      @else {
        {{ element[column] }}
      }
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

</table>
