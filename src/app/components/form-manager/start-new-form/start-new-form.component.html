<div class="flex">
  <div class="col-width-70" style="background-color: #fcfcf0;">
    <mat-tab-group color="primary" mat-stretch-tabs="false">
      <mat-tab label="Patient Groups/Cohorts">
        <app-patient-groups></app-patient-groups>
      </mat-tab>
      <mat-tab label="Patient Search">
        <app-patient-search></app-patient-search>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="col-width-30" style="background-color: #faf8f6">
      <app-form-selection></app-form-selection>
    <div class="flex-row margin-sm start-job-button">
      <button mat-raised-button color="primary" (click)="onStartJob()" [disabled]="!(selectedPatient && selectedForm)" >
        <mat-icon>start</mat-icon>
        Start Job
      </button>
    </div>
  </div>

</div>
